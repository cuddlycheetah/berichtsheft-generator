<ion-content>
  <h4>Name 채ndern</h4>
  <form style="padding: 2rem;" [formGroup]="changeNameGroup">
    <p>
      <mat-form-field>
        <input matInput placeholder="Anzeigename" type="text" formControlName="name" required>
      </mat-form-field>
    </p>
    <div>
      <button mat-raised-button color="primary" (click)="changeName()" [disabled]="changeNameGroup.invalid">Name 채ndern</button>
    </div>
  </form>
  <h4>Passwort 채ndern</h4>
  <form style="padding: 2rem;" [formGroup]="changePasswordGroup">
    <p>
      <mat-form-field>
        <input matInput placeholder="Neues Passwort" type="password" formControlName="password" required>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <input matInput placeholder="Neues Passwort wiederholen" type="password" formControlName="confirm_password" required>
      </mat-form-field>
    </p>
    <div>
      <button mat-raised-button color="warn" (click)="changePW()" [disabled]="changePasswordGroup.invalid">Passwort 채ndern</button>
    </div>
  </form>
</ion-content>
