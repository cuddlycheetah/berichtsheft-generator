<ion-header>
  <ion-toolbar>
    <ion-title>Vorlage bearbeiten '{{ vorlagenDetails.name }}'</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <mat-form-field>
    <mat-label>Tag hinzuf√ºgen</mat-label>
    <mat-select (selectionChange)="addDay($event.value)">
      <mat-option *ngFor="let dayName of dayNames; let i = index" [value]="i" [hidden]="hasDay(i)">{{ dayName }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-tab-group>
    <mat-tab *ngFor="let tag of vorlagenDetails.tage; let i = index" [hidden]="!hasDay(i)">
      <ng-template mat-tab-label>
        {{ dayNames[i] }}
      </ng-template>
      
      <section #zeiten style="margin-left: 2rem;">
        <section #zeitenStart class="zeit">
          <h3>Start:</h3>
          <owl-date-time-inline [(ngModel)]="tag.start" pickerType="timer"></owl-date-time-inline>
        </section>
        <section #zeitenEnde class="zeit">
          <h3>Ende:</h3>
          <owl-date-time-inline [(ngModel)]="tag.ende" pickerType="timer"></owl-date-time-inline>
        </section>
        <section #zeitenPause class="zeit">
          <h3>Pause:</h3>
          <owl-date-time-inline [(ngModel)]="tag.pause" pickerType="timer"></owl-date-time-inline>  
        </section>
        <div style="clear:both;"></div>
      </section>
      <pre>{{ tag | json }}</pre>
    </mat-tab>
  </mat-tab-group>
  <pre>{{ vorlagenDetails | json }}</pre>
</ion-content>
