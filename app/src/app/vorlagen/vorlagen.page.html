<ion-content>
  <mat-card style="max-width: 45rem;width: 100%;" *ngFor="let vorlage of listVorlage">
    <mat-card-header>
      <mat-icon mat-card-avatar>book</mat-icon>
      <mat-card-title>{{ vorlage.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button (click)="editVorlage(vorlage)">Bearbeiten</button>
      <button mat-button (click)="deleteVorlage(vorlage)">LÃ¶schen</button>
    </mat-card-actions>
  </mat-card>

  <!-- Vorlage erstellen -->
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="mewDocument()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
